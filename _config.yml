# Site settings
title: my-friends | A technical blog
description: "A technical blog of my-friends group."
url: "phapli.github.io/my-friends"
author:
  name: "my-friends"
  email: "phapli1991@gmail.com"
  url: "phapli.github.io/my-friends"

# Build settings
baseurl: /my-friends/ # Change this to your relative path (ex: /blog/), or leave just a /
